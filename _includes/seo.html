<!-- Meta values -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Open Graph and Social Media -->
    <meta property="og:title" content="{% if page.title %}{{ site.title: page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}{{ site.site_logo }}{% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"> /> 
    <meta property="og:site_name" content="{{site.title}}" />
{% if site.facebook_app_id %}
    <meta property="fb:app_id" content="{{site.facebook_app_id}}" />
{% endif %}

    <meta name="twitter:card" content="summary">
{% if site.twitter_publisher_handle %}
    <meta name="twitter:site" content="@{{site.twitter_publisher_handle}}">
{% endif %}
{% if site.twitter_author_handle %}
    <meta name="twitter:creator" content="@{{site.twitter_author_handle}}">
{% endif %}

    <meta name="twitter:title" content="{% if page.title %}{{ site.title: page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">>
    <meta name="twitter:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}{{ site.site_logo }}{% endif %}">


<!-- Google Analytics Tracking Script -->
{% if site.google_analytics_code %}
    <script>
    	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    	
    	ga('create', '{{ site.google_analytics_code }} ', 'auto');
    	ga('send', 'pageview');
    </script>
{% endif %}
