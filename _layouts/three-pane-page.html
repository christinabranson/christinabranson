---
layout: front # use layout with large header
---
<div class="row">
  <div class="row">
    {% for pane in page.panes %}
    <div class="large-4 columns">
      <h2 class="text-center"><i class="{{ pane.header_icon }}"></i></h2>
      <h2 class="text-center">{{ pane.header_text }}</h2>
      <p>{{ pane.header_more }}</p>
    </div>
    {% endfor %}
  </div>
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>
</div>
